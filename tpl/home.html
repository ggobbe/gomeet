{{define "home"}}
{{template "header" .}}
<script type="text/javascript">
  var users = [];
  var user = {
    name : {{.User.Name}},
    location: {
      lat : {{.User.Location.Latitude}},
      lng: {{.User.Location.Longitude}}
    }
  }
</script>

<h2>Welcome {{.User.Name}}</h2>
<h3>What would you like to do now?</h3>
<div class="row">
  <div class="col-md-12">
    <div id="map-canvas" style="width:100%;height:300px;"></div>
  </div>
</div>
<div class="row">
  {{range .Data}}
  <div class="col-md-3">
    <script type="text/javascript">
      users.push({
        name : {{.User.Name}},
         location : {
            lat : {{.User.Location.Latitude}},
            lng: {{.User.Location.Longitude}}
          }
      });

    </script>
    <h3>{{.User.Name}}</h3>
    <a href="#" id="usr-zoom-{{.User.Name}}">Zoom</a>
    <h3>Interests</h3>
    <ul>
      {{range .User.Interests}}
        <li>{{.Name}} ({{.Rating}})</p>
      {{end}}
    </ul>
  </div>
  {{end}}
</div>

<script src="scripts/home.js"></script>
{{template "footer" .}}
{{end}}
