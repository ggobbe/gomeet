{{define "login"}}
{{template "header" .}}

<h2>{{.Title}}</h2>
<div>
    <form action="/login" method="POST">
        <div class="row">
            <div class="col-md-4">
                <input type="text" id="username" name="username" class="form-control" placeholder="Username" />
            </div>
            <div class="col-md-2">
                <input type="submit" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>

{{template "footer" .}}
{{end}}
